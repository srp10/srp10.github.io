<!DOCTYPE html>
<html>
<script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
<body>
<h1>Hello World</h1>
<p>I'm hosted with GitHub Pages. Hello again. Updated again. one more time</p>
<p>I'm starting this index page</p>
<p>I'm starting this index page</p>
<script>
var dataset = [ 5, 10, 20, 20, 6, 25 ];

var w = 500;
var h = 500;

var svg = d3.select("#draw_here")
        .append("svg")
        .attr("width", w)
        .attr("height", h);

var outerRadius = w / 2;
var innerRadius = w / 4;

var arc = d3.svg.arc()
        .innerRadius(innerRadius)
        .outerRadius(outerRadius);

var pie = d3.layout.pie();

var color = d3.scale.category10();

var arcs = svg.selectAll("g.arc")
        .data(pie(dataset))
        .enter()
        .append("g")
        .attr("class", "arc")
        .attr("transform", "translate("+ outerRadius + ", " + outerRadius +")");

arcs.append("path")
        .attr("fill", function(d, i) {
            return color(i)
        })
        .attr("d", arc);

arcs.append("text")
        .attr("transform", function(d) {
            return "translate(" + arc.centroid(d) + ")";
        })
        .attr("text-anchor", "middle")
        .text(function(d) {
            return d.value;
        });
</script>
<p>I'm starting this index page - the end</p>
</body>
</html>
