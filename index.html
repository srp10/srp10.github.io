<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>Scatterplot Graph</title>
</head>
<body>
    <div class="container">
        <div class="pages">
            <div class="page one">
                <div>
                    <svg id='canvas'>
                        <text id='title' y='20' x='150'>Fuel Efficiency of Different Cars in 2017</text>
                    </svg>
                </div>  
                <div id='legend'>
                    Avg City MPG (x) vs Avg Highway MPG (Y) </br />
                </div>
                <div id='tooltip'>

                </div>
                <div>
                    <button onClick="slide('next')">Next</button>
                </div>
            </div>
            <div class="page two">
                <div>
                    <svg id='canvas two'>
                        <text id='title' y='20' x='150'>Fuel Efficiency of Different Cars</text>
                    </svg>
                </div>
                <div id='legend'>
                    Avg City MPG (x) vs Avg Highway MPG (Y) </br />
                </div>
                <div id='tooltip'>

                </div>
                <div>
                    <button onClick="slide('prev')">Previous</button>
                    <button onClick="slide('next')">Next</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script defer src='script.js'></script>
</html>
