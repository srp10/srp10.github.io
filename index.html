<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
    <title>Scatterplot Graph</title>
</head>
<body>
    <div class="container">
        <div class="pages">
            <div id = page1 class="page one">
                <div>
                    <svg id='canvas1'>
                        <text id='title' y='20' x='150'>Fuel Efficiency of Different Cars in 2017</text>
                    </svg>
                </div>  
                <div id='legend'>
                    Avg City MPG (X) vs Avg Highway MPG (Y) </br />
                </div>
                <div id='tooltip'>

                </div>
                <div>
                    <button onClick="slide('next')">Next</button>
                </div>
            </div>
            <div class="page two">
                <div>
                    <svg id='canvas2'>
                        <text id='title' y='20' x='150'>Fuel Efficiency (City) of Cars by Number of Engine Cylinders</text>
                    </svg>
                </div>
                <div id='legend'>
                    No of Engine Cylinders (X) vs Avg City MPG (Y) </br />
                </div>
                <div id='tooltip2'>

                </div>
                <div>
                    <button onClick="slide('prev')">Previous</button>
                    <button onClick="slide('next')">Next</button>
                </div>
            </div>
            <div class="page three">
                <div>
                    <svg id='canvas3'>
                        <text id='title' y='20' x='150'>Fuel Efficiency (Highway) of Cars by Number of Engine Cylinders</text>
                    </svg>
                </div>
                <div id="data">
                   <ul></ul>
                </div>
                <div id='legend'>
                    No of Engine Cylinders (X) vs Avg Highway MPG (Y) </br />
                </div>
                <div id='tooltip3'>

                </div>
                <div>
                    <button onClick="slide('prev')">Previous</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script defer src='script.js'></script>
</html>
