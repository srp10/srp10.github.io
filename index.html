<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>
async function init() {
    d3.csv('https://flunky.github.io/cars2017.csv', function (data) {

var margin = { top: 50, right: 50, bottom: 50, left: 50 }
var h = 300 - margin.top - margin.bottom
var w = 300 - margin.left - margin.right

// X range
var x = d3.scaleLog().domain([10, 150]).range([200, 200]);
// Y range
var y = d3.scaleLog().domain([10, 150]).range([200, 0]);


// Add X axes
var xAxis = d3.select("svg").append("g")
           .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
            .call(d3.axisBottom(x)
                    .tickValues([10,20,50,100])  
                    .tickFormat(d3.format("~s"))
                    );
// Add Y axes
var yAxis = d3.select("svg").append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
            .call(d3.axisLeft(y)
                    .tickValues([10,20,50,100])
                    .tickFormat(d3.format("~s"))
                    );

// Circles
var circles = svg.selectAll('circle')
                 .data(data)
                 .enter()
                 .append('circle')
                 .attr('cx',function (d) { return x(d.AverageCityMPG) })
                 .attr('cy',function (d) { return y(d.AverageHighwayMPG) })
                 .attr(('r',(d.EngineCylinders)+2));

// X-axis
  d3.select("svg").append("g")
      .attr('class','axis')
      .attr('transform', 'translate(0,' + h + ')')
      .call(xAxis)
    .append('text') // X-axis Label
      .attr('class','label')
      .attr('y',-10)
      .attr('x',w)
      .attr('dy','.71em')
      .style('text-anchor','end')
  // Y-axis
  d3.select("svg").append("g")
      .attr('class', 'axis')
      .call(yAxis)
    .append('text') // y-axis Label
      .attr('class','label')
      .attr('transform','rotate(-90)')
      .attr('x',0)
      .attr('y',5)
      .attr('dy','.71em')
      .style('text-anchor','end')

})
}
</script>
</body>
</html>
